<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Construction Co.</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-brand m-0">
      <a class="navbar-brand logo" href="/"
        ><img src="/images/logo.png" alt="logo" class="logo"
      /></a>
      <button
        class="navbar-toggler me-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav m-3">
          <li class="nav-item active">
            <a class="nav-link" href="#">For Professionals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Construction Stats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Guides & How Tos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="hero">
      <div class="m-5">
        <h1>
          Find Construction Professionals
          <div>You Can Trust!</div>
        </h1>
        <p class="mt-3">
          A marketplace for finding construction professionals to hire for a
          home renovation project.
        </p>
        <button class="mt-5 mb-5">Get Started</button>
        <div class="row">
          <div class="col first me-5">
            <h4>10+</h4>
            <p>Years of Experience</p>
          </div>
          <div class="col second ms-5">
            <h4>300</h4>
            <p>Service Provided</p>
          </div>
        </div>
      </div>
      <div class="hero-images ms-5">
        <div class="image-bottom">
          <img
            src="/images/hero1.png"
            alt="Construction Co."
            class="hero-img-one"
          />
        </div>
        <div class="image-top">
          <img
            src="/images/hero2.png"
            alt="Construction Co."
            class="hero-img-two"
          />
        </div>
      </div>
    </section>
  </body>
</html>
